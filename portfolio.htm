<!DOCTYPE html>
<html>
	<head>
        <title>Daniel Hsiao - Web Portfolio</title>
        <link href = "css/projects.css" rel = "stylesheet">
	</head>
	<body>
        <div class="container">
            <div class="subcell randomColor"><p id="paragraph1"></p></div>
            <div class="subcell randomColor"><p id="paragraph2"></p></div>
            <div class="subcell randomColor">
                <canvas class="technologyPie" id="PortfolioV1Pie">
                    Sorry, your browser does not support the canvas tag.
                </canvas>
                <div id="technologyPieLegend" style="display: inline-block;"></div>
            </div>
            <div class="gallery randomColor">
                <div class="imageGallery">
                    <img class="imageSlide" id="imagePortfolioV1">
                </div>
            </div>
            <div class="thumbnails randomColor">
                <button class="galleryButton left" onclick="changeImage(-1)">&#10094;</button>
                <img class="thumbnail" onclick="showImg(curIndex = 0)" src="./img/projects/portfolio/portfolio1.png">
                <img class="thumbnail" onclick="showImg(curIndex = 1)" src="./img/projects/portfolio/portfolio2.png">
                <img class="thumbnail" onclick="showImg(curIndex = 2)" src="./img/projects/portfolio/portfolio3.png">
                <button class="galleryButton right" onclick="changeImage(+1)">&#10095;</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/childrenPage.js"></script>
        <script type="text/javascript" src="js/shared.js"></script>
	</body>
</html>
